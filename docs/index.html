<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teleport Agents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background blur layer -->
  <div class="background-layer" id="background-layer"></div>

  <!-- Main container -->
  <div class="container">
    <h1>HB Agent</h1>
    <button id="teleport-fab" class="fab-button">⟳</button>
    <button id="teleport-fab" class="teleport-float">⟳</button>
    <!-- NFT display area -->
    <div class="nft-display">
      <img id="nftImage" src="" alt="NFT Display" />
      <img id="overlay" class="overlay hidden" src="" alt="Animated/GIF Layer" />
    </div>
    <button id="teleport-float" class="teleport-float">↻</button>
    <!-- Optional cooldown -->
    <div class="cooldown" id="cooldownDisplay">⌛ Cooldown: --</div>

    <!-- Status message -->
    <div class="status" id="status">Initializing...</div>

    <!-- State switch button -->
    <div class="buttons">
      <button id="teleport-toggle">Toggle State</button>
    </div>

    <!-- Teleport sound -->
    <audio id="teleport-sound" src="teleport.mp3" preload="auto"></audio>
  </div>

  <!-- Load config and logic -->
  <script src="config.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
