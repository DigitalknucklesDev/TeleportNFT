<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teleport NFT Viewer</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh; width: 100vw;
      overflow: hidden;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: #fff;
    }

    #background-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .nft-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #nft-img {
      border: 4px solid white;
      border-radius: 12px;
      max-width: 80vw;
      max-height: 60vh;
      pointer-events: none;
      transition: filter 0.3s;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #00ffee;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1;
      transition: 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: #0ff;
    }

    .btn:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    .status-bar, .agent-bar {
      margin-top: 12px;
      font-size: 15px;
      opacity: 0.85;
      font-weight: 500;
      z-index: 1;
    }

    .message-icon {
      font-size: 20px;
      margin-top: 10px;
    }

    .muted { color: #666; }
    .active { color: #00ffee; animation: pulse 1.5s infinite; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="background-layer"></div>

  <div class="nft-container">
    <img id="nft-img" src="" alt="Teleport NFT" />

    <button class="btn" id="teleport-btn">ðŸš€ Teleport</button>

    <div class="status-bar" id="status">Loading...</div>
    <div class="agent-bar" id="agent">Agent: <span id="agent-address">...</span></div>
    <div class="message-icon muted" id="message">ðŸ”•</div>
  </div>

  <audio id="teleport-sound" src="audio/teleport.mp3" preload="auto"></audio>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.min.js"></script>

  <!-- Config + Viewer -->
  <script src="injected-config.js"></script>
  <script src="config.js"></script>
  <script type="module" src="viewer.js"></script>

</body>
</html>
